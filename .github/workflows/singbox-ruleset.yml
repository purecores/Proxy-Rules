name: singbox-ruleset

on:
  workflow_dispatch:
  schedule:
    - cron: "40 22 * * *"
      # Runs at 06:40 CST (UTC+8)
  push:
    paths:
      - "txt/singbox/**"
      - "personaluse/personaluse-d.json"
      - "personaluse/personaluse-p.json"
      - ".github/scripts/singbox-ruleset.sh"
      - ".github/workflows/singbox-ruleset.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq + curl
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl tar

      - name: Install sing-box (latest)
        shell: bash
        run: |
          set -euo pipefail

          TAG="$(curl -fsSL https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)"
          VER="${TAG#v}"
          echo "Latest sing-box tag: ${TAG}"

          ASSET="sing-box-${VER}-linux-amd64.tar.gz"
          URL="https://github.com/SagerNet/sing-box/releases/download/${TAG}/${ASSET}"
          echo "Download: ${URL}"

          curl -fsSL -o /tmp/sing-box.tar.gz "${URL}"

          rm -rf /tmp/sing-box-extract
          mkdir -p /tmp/sing-box-extract
          tar -xzf /tmp/sing-box.tar.gz -C /tmp/sing-box-extract

          BIN_PATH="$(find /tmp/sing-box-extract -type f -name sing-box -perm -111 | head -n 1)"
          if [[ -z "${BIN_PATH}" ]]; then
            echo "ERROR: sing-box binary not found after extracting tarball." >&2
            echo "Extracted files:" >&2
            ls -R /tmp/sing-box-extract >&2 || true
            exit 1
          fi

          sudo install -m 0755 "${BIN_PATH}" /usr/local/bin/sing-box
          which sing-box
          sing-box version

      - name: Build rulesets
        shell: bash
        run: |
          chmod +x .github/scripts/singbox-ruleset.sh
          .github/scripts/singbox-ruleset.sh

      - name: Commit generated files
        id: commit
        shell: bash
        run: |
          set -euo pipefail

          export TZ=Asia/Shanghai
          COMMIT_TIME="$(date '+%Y-%m-%d %H:%M:%S')"
          GIT_AUTHOR_DATE="$(date '+%Y-%m-%d %H:%M:%S %z')" \
          GIT_COMMITTER_DATE="$(date '+%Y-%m-%d %H:%M:%S %z')" \

          if [[ -n "$(git status --porcelain compilation/singbox)" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add compilation/singbox
            git commit -m "$COMMIT_TIME"
            git push
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes to commit."
          fi

      - name: Purge jsDelivr CDN cache
        if: steps.commit.outputs.changed == 'true'
        run: |
          set -e
          URL="https://purge.jsdelivr.net/gh/yourname/yourrepo@main/compilation/singbox/"
          echo "Purging: $URL"
          curl -s "$URL"
